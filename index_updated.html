<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Conflictos por Agroquímicos en Argentina</title>

    <!-- Bootstrap y Leaflet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #2c3e50;
        }
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 15px;
            border-bottom: 3px solid #2980b9;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 600;
        }
        .nav-link.active {
            border-bottom: 3px solid #f39c12;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding-top: 30px;
        }
        #map {
            height: 600px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 3px solid #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .popup-content {
            font-size: 14px;
            line-height: 1.5;
        }
        .popup-content a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            font-size: 16px;
            font-weight: 400;
            margin-top: 30px;
            border-top: 3px solid #2980b9;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Conflictos por Agroquímicos en Argentina</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Mapa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre el Proyecto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Sección del Mapa -->
        <div id="map"></div>
    </div>

    <footer>
        &copy; 2024 Mapa de Conflictos Ambientales - Jazmín Vinitsky | Desarrollado con Leaflet & Bootstrap
    </footer>

    <script>
        var map = L.map('map').setView([-38.4161, -63.6167], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var conflicts = [
            {
                "location": "La Plata, Buenos Aires",
                "description": "Contaminación de humedales por pesticidas",
                "year": 2020,
                "source": "Página 12",
                "link": "https://www.pagina12.com.ar/190264-humedales-contaminados",
                "lat": -34.91446075,
                "lng": -57.947101557762274
            },
            {
                "location": "Pergamino, Buenos Aires",
                "description": "Fumigaciones ilegales afectando salud",
                "year": 2012,
                "source": "Página 12",
                "link": "https://www.pagina12.com.ar/242538-fallos-judiciales-contra-contaminadores",
                "lat": -33.8930583,
                "lng": -60.5709536
            }
        ];

        conflicts.forEach(conflict => {
            var marker = L.marker([conflict.lat, conflict.lng]).addTo(map);
            marker.bindPopup(
                `<div class="popup-content">
                    <h6>${conflict.description}</h6>
                    <p><strong>Ubicación:</strong> ${conflict.location}<br>
                    <strong>Año:</strong> ${conflict.year}<br>
                    <strong>Fuente:</strong> <a href="${conflict.link}" target="_blank">${conflict.source}</a></p>
                </div>`
            );
        });

    </script>

</body>
</html>
